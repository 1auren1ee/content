  commands:
  - name: sysaid-table-list
    description: 'Allows to retrieve all lists (tables) related to a specific entity, or to return a specific list from an entity.'
    arguments:
    - name: entity
      description: 'A SysAid entity by which to retrieve the available lists. Defaults to SR. The options are: sr - Service record related lists, asset - Asset related lists, user - User related lists, ci - CI related lists, company - Company related lists, action_item - Action item related lists, project - Service record Sub Tabs lists, task - Task related lists, catalog - Catalog related lists, software - Software related lists, sr_activity - Service Record activity related lists, supplier - Supplier related lists, task_activity - Task activity related lists, user_groups - User Group related lists.'
      required: false
      isArray: false
      auto: PREDEFINED
      predefined:
      - sr
      - asset
      - user
      - ci
      - company
      - action_item
      - project
      - task
      - catalog
      - software
      - sr_activity
      - supplier
      - task_activity
      - user_groups
    - name: entity_id
      description: "The entity's ID. For example, in SR Form lists, send the SR ID to populate additional filters on the lists. e.g. the responsibility list may be filtered by the admin group of the SR."
      required: false
      isArray: false
    - name: entity_type
      description: 'Numeric. For example: in sr entity, send the sr_type id, for ci entity, send the ci type id (e.g. for getting the list of CI sub types).'
      required: false
      isArray: false
    - name: list_id
      description: 'Desired list id.'
      required: false
      isArray: false
    - name: key
      description: 'Relevant for users/groups related fields. Defines whether to use the id or the name as the key for each value in the result. Available values are "name" or "id". Defaults to id.'
      required: false
      isArray: false
      auto: PREDEFINED
      predefined:
      - id
      - name
    - name: offset
      description: 'Retrieved values count is limited. This parameter specifies the offset (start point) from which to retrieve values (e.g. 25). Defaults to 0. Zero base.'
      required: false
      isArray: false
    - name: limit
      description: 'The maximum number of list values to retrieve per request. Defaults to 500 (configurable).'
      required: false
      isArray: false
    - name: fields
      description: 'A comma separated list of fields to return. Available fields to return are: id (always returned), caption, and values.'
      required: false
      isArray: true
    outputs:
    - type: String
      contextPath: SysAid.List.id
      description: ''
    - type: String
      contextPath: SysAid.List.caption
      description: ''
    - type: String
      contextPath: SysAid.List.values
