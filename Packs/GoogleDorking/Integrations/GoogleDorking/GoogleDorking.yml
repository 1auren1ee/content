commonfields:
  id: Google Dorking
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: Google Dorking
display: Google Dorking
category: Data Enrichment & Threat Intelligence
description: Automate the process of google dorking searches in order to detect leaked
  data.
configuration:
- display: Sites To Search
  name: urls
  type: 12
  required: true
  additionalinfo: Provide a single or comma separated list of sites from which to
    perform the search on
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Maximum number of incidents per fetch
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
- display: Search engine ID
  displaypassword: API Key
  name: apiKey
  type: 9
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "60"
  type: 19
  required: false
- display: File Types to Search
  name: file_types
  type: 12
  required: true
  additionalinfo: Comma separated file types that'll be searched and downloaded.
- display: Search Keywords
  name: keywords
  type: 12
  required: false
script:
  script: ''
  type: python
  commands:
  - name: google-search
    arguments:
    - name: query
      required: true
      description: 'Google search query. For more details see: https://support.google.com/websearch/answer/2466433?hl=en'
    description: Use the google search engine to search a query.
  dockerimage: demisto/python3:3.9.8.24399
  isfetch: true
  runonce: false
  subtype: python3
