commonfields:
  id: Infoblox CSV Uploader
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: Infoblox CSV Uploader
display: Infoblox CSV Uploader
category: Utilities
description: This is an integration for uploading CSV files of records to Infoblox
  via their API
configuration:
- display: Domain and port (soar.monstersofhack.com:10001)
  name: domain
  defaultvalue: soar.monstersofhack.com:1001
  type: 0
  required: true
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: ""
  name: credentials
  type: 9
  required: false
- display: The api version
  name: version
  defaultvalue: v2.3
  type: 0
  required: false
script:
  script: ''
  type: python
  commands:
  - name: infoblox-upload-csv
    arguments:
    - name: fileID
      description: The entryID of the CSV file
    description: Upload CSV file of records to infoblox
  - name: infoblox-check-upload-status
    arguments:
    - name: ref
      description: The reference of the upload
    description: Check the upload status of the CSV
  dockerimage: demisto/python3:3.8.6.13358
  isfetch: true
  runonce: false
  subtype: python3
