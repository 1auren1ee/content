            fork_count = cast(int, args.get('concurrency'))

        # generate ansible host inventory
        inventory, sshkey = generate_ansible_inventory(args=args, host_type=host_type, int_params=int_params)

        module_args = ""
        # build module args list
        for arg_key, arg_value in args.items():
            # skip hardcoded host arg, as it doesn't related to module
            if arg_key == 'host':
                continue
            # special condition for if there is a collision between the host argument used for ansible inventory
            # and the host argument used by a module
            if arg_key == 'ansible-module-host':
                arg_key = 'host'

            module_args += "%s=\"%s\" " % (arg_key, arg_value)

            # If this isn't host based, then all the integration params will be used as command args
        if host_type == 'local':
            for arg_key, arg_value in int_params.items():

                # if given creds param and a cred mapping - use the naming mapping to correct the arg names
                if arg_key == 'creds' and creds_mapping:
                    if arg_value.get('identifier') and 'identifier' in creds_mapping:
                        module_args += "%s=\"%s\" " % (creds_mapping.get('identifier'), arg_value.get('identifier'))

                    if arg_value.get('password') and 'password' in creds_mapping:
                        module_args += "%s=\"%s\" " % (creds_mapping.get('password'), arg_value.get('password'))

                else:
                    module_args += "%s=\"%s\" " % (arg_key, arg_value)

        r = ansible_runner.run(inventory=inventory, host_pattern='all', module=command, quiet=True,
                               omit_event_data=True, ssh_key=sshkey, module_args=module_args, forks=fork_count)

        results = []
        outputs_key_field = ''
        for each_host_event in r.events:
            # Troubleshooting
            # demisto.log("%s: %s\n" % (each_host_event['event'], each_host_event))
            if each_host_event['event'] in ["runner_on_ok", "runner_on_unreachable", "runner_on_failed"]:

                # parse results

                result = json.loads('{' + each_host_event['stdout'].split('{', 1)[1])
                host = each_host_event['stdout'].split('|', 1)[0].strip()
                status = each_host_event['stdout'].replace('=>', '|').split('|', 3)[1]

                # if successful build outputs
                if each_host_event['event'] == "runner_on_ok":
                    if 'fact' in command:
                        result = result['ansible_facts']
                    else:
                        if result.get(command) is not None:
                            result = result[command]
                        else:
                            result.pop("ansible_facts", None)

                    result = rec_ansible_key_strip(result)

                    if host != "localhost":
                        readable_output += "# %s - %s\n" % (host, status)
                    else:
                        # This is integration is not host based
                        readable_output += "# %s\n" % status

                    readable_output += dict2md(result)

                    # add host and status to result if it is a dict. Some ansible modules return a list
                    if (type(result) == dict) and (host != 'localhost'):
                        result['host'] = host
                        outputs_key_field = 'host'  # updates previous outputs that share this key, neat!

                    if (type(result) == dict):
                        result['status'] = status.strip()

                    results.append(result)
                if each_host_event['event'] == "runner_on_unreachable":
                    msg = "Host %s unreachable\nError Details: %s" % (host, result.get('msg'))

                if each_host_event['event'] == "runner_on_failed":
                    msg = "Host %s failed running command\nError Details: %s" % (host, result.get('msg'))

                if each_host_event['event'] in ["runner_on_failed", "runner_on_unreachable"]:
                    return_error(msg)

        return CommandResults(
            readable_output=readable_output,
            outputs_prefix=integration_name + '.' + title_case(command),
            outputs_key_field=outputs_key_field,
            outputs=results
        )



    host_type = 'ios'


    # MAIN FUNCTION



    def main() -> None:
        """main function, parses params and runs command functions

        :return:
        :rtype:
        """

        # SSH Key integration requires ssh_agent to be running in the background
        ssh_agent_setup.setup()

        # Common Inputs
        command = demisto.command()
        args = demisto.args()
        int_params = demisto.params()

        try:

            if command == 'test-module':
                # This is the call made when pressing the integration Test button.
                result = generic_ansible('CiscoIOS', 'ios_facts', args, int_params, host_type)

                if result:
                    return_results('ok')
                else:
                    return_results(result)

            elif command == 'ios-banner':
                return_results(generic_ansible('CiscoIOS', 'ios_banner', args, int_params, host_type))
            elif command == 'ios-bgp':
                return_results(generic_ansible('CiscoIOS', 'ios_bgp', args, int_params, host_type))
            elif command == 'ios-command':
                return_results(generic_ansible('CiscoIOS', 'ios_command', args, int_params, host_type))
            elif command == 'ios-config':
                return_results(generic_ansible('CiscoIOS', 'ios_config', args, int_params, host_type))
            elif command == 'ios-facts':
                return_results(generic_ansible('CiscoIOS', 'ios_facts', args, int_params, host_type))
            elif command == 'ios-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_interfaces', args, int_params, host_type))
            elif command == 'ios-l2-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_l2_interfaces', args, int_params, host_type))
            elif command == 'ios-l3-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_l3_interfaces', args, int_params, host_type))
            elif command == 'ios-lacp':
                return_results(generic_ansible('CiscoIOS', 'ios_lacp', args, int_params, host_type))
            elif command == 'ios-lacp-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_lacp_interfaces', args, int_params, host_type))
            elif command == 'ios-lag-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_lag_interfaces', args, int_params, host_type))
            elif command == 'ios-linkagg':
                return_results(generic_ansible('CiscoIOS', 'ios_linkagg', args, int_params, host_type))
            elif command == 'ios-lldp':
                return_results(generic_ansible('CiscoIOS', 'ios_lldp', args, int_params, host_type))
            elif command == 'ios-lldp-global':
                return_results(generic_ansible('CiscoIOS', 'ios_lldp_global', args, int_params, host_type))
            elif command == 'ios-lldp-interfaces':
                return_results(generic_ansible('CiscoIOS', 'ios_lldp_interfaces', args, int_params, host_type))
            elif command == 'ios-logging':
                return_results(generic_ansible('CiscoIOS', 'ios_logging', args, int_params, host_type))
            elif command == 'ios-ntp':
                return_results(generic_ansible('CiscoIOS', 'ios_ntp', args, int_params, host_type))
            elif command == 'ios-ping':
                return_results(generic_ansible('CiscoIOS', 'ios_ping', args, int_params, host_type))
            elif command == 'ios-static-route':
                return_results(generic_ansible('CiscoIOS', 'ios_static_route', args, int_params, host_type))
            elif command == 'ios-system':
                return_results(generic_ansible('CiscoIOS', 'ios_system', args, int_params, host_type))
            elif command == 'ios-user':
                return_results(generic_ansible('CiscoIOS', 'ios_user', args, int_params, host_type))
            elif command == 'ios-vlans':
                return_results(generic_ansible('CiscoIOS', 'ios_vlans', args, int_params, host_type))
            elif command == 'ios-vrf':
                return_results(generic_ansible('CiscoIOS', 'ios_vrf', args, int_params, host_type))
        # Log exceptions and return errors
        except Exception as e:
            demisto.error(traceback.format_exc())  # print the traceback
            return_error(f'Failed to execute {command} command.\nError:\n{str(e)}')
        finally:
            logging.info('killing previously started ssh-agent')
            subprocess.run(['ssh-agent', '-k'])
            del os.environ['SSH_AUTH_SOCK']
            del os.environ['SSH_AGENT_PID']


    # ENTRY POINT



    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()
